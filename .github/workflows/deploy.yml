name: Build and Deploy Go project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.18'  # Укажите версию Go, которую хотите использовать

    - name: Cache Go modules
      uses: actions/cache@v2
      with:
        path: ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod tidy

    - name: Build Go project
      run: go build -o bot main.go

    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          # Переход в нужную директорию
          cd /root/tgbot || exit 1
          # Удаляем старую версию бота, если она есть
          rm -f bot
          # Копируем новый скомпилированный файл на сервер
          scp ./bot ${SSH_USER}@${SSH_HOST}:/root/tgbot/
          # Выводим последние строки лога для проверки
          tail -n 10 bot.log
