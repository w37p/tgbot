    - name: Deploy to VDS
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          cd /root/tgbot || exit 1
          git pull origin main
          go build -o bot main.go
          pkill -f bot || true
          nohup ./bot > bot.log 2>&1 &
