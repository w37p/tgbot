name: Build and Deploy Go Telegram Bot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Checkout кода
    - name: Checkout code
      uses: actions/checkout@v2

    # Шаг 2: Установка Go
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.18' # Укажите версию Go, которую используете

    # Шаг 3: Установка зависимостей
    - name: Install dependencies
      run: |
        go mod tidy

    # Шаг 4: Сборка Go проекта
    - name: Build the Go project
      run: |
        go build -o bot main.go

    # Шаг 5: Подключение к VDS серверу и деплой
    - name: Deploy to VDS Server via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}           # Используем секрет для хоста
        username: ${{ secrets.SSH_USER }}       # Используем секрет для имени пользователя
        key: ${{ secrets.SSH_KEY }}             # Используем секрет для SSH ключа
        port: 22
        script: |
          # Переход в нужную директорию
          cd /root/tgbot || exit 1
          
          # Проверяем, что файл bot существует после сборки
          echo "Listing files in the directory:"
          ls -l

          # Копирование собранного файла bot на сервер
          rm -f bot
          scp ./bot ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/root/tgbot/
          
          # Проверяем, что файл скопирован
          echo "Listing files on the server:"
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "ls -l /root/tgbot"

          # Запуск нового бота
          pkill -f bot || true
          nohup ./bot > bot.log 2>&1 &
          
          # Вывод последних строк лога
          tail -n 10 bot.log
